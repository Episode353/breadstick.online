<body>
    <p style="top:0px; right:0px; position: absolute;">
        <a href="https://www.youtube.com/watch?v=xhURh2RDzzg&ab_channel=DrewConley">Based off of project From Drew Conley</a>
    </p>
    <div class="game-container">
    </div>
    <div class="player-info">
        <div>
            <label for="player-name">Your Name</label>
            <input id="player-name" maxlength="10" type="text" />
        </div>
        <div>
            <button id="player-color">Change Color</button>
        </div>
    </div>

    <div class="chat-container">
        <button id="minimize-button">-</button>
        <div class="chat-messages">
            <div id="chat-messages"></div>
        </div>
        <div class="chat-input">
            <input id="chat-input" type="text" placeholder="Type your message..." />
            <button id="send-button">Send</button>
        </div>
    </div>


    <div class="move-container">
        <button class="empty-move" disabled aria-hidden="true"></button>
        <button class="move-button" onclick="handleArrowPress(0, -1)">⇧</button>
        <button class="empty-move" disabled aria-hidden="true"></button>
        <button class="move-button" onclick="handleArrowPress(-1, 0)">⇦</button>
        <button class="empty-move" disabled aria-hidden="true"></button>
        <button class="move-button" onclick="handleArrowPress(1, 0)">⇨</button>
        <button class="empty-move" disabled aria-hidden="true"></button>
        <button class="move-button" onclick="handleArrowPress(0, 1)">⇩</button>
    </div>

    <script>
        // Add JavaScript to toggle the chat between minimized and expanded state
        const minimizeButton = document.getElementById('minimize-button');
        const chatContainer = document.querySelector('.chat-container');

            chatContainer.classList.toggle('minimized');
